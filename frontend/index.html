<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ISL → Text (Web Demo)</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Indian Sign Language → Text</h2>

      <div class="video-area">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="status">
        <div>
          <strong>Current Letter:</strong> <span id="current-letter">-</span>
        </div>
        <div><strong>Sentence:</strong> <span id="sentence"></span></div>
      </div>

      <div class="controls">
        <button id="add-word">Add Word</button>
        <button id="clear-sentence">Clear Sentence</button>

        <div class="control-row">
          <label
            >Confidence threshold:
            <input
              type="range"
              id="conf-slider"
              min="0"
              max="1"
              step="0.01"
              value="0.6"
            />
            <span id="conf-value">0.60</span>
          </label>
        </div>

        <div class="control-row">
          Status: <span id="status-text">Initializing...</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
