<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ISL → Text (Web Demo)</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>ISL → Text (Web Demo)</h2>
      <div class="video-area">
        <video id="video" playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="status">
        <div><strong>Word:</strong> <span id="word">-</span></div>
        <div><strong>Sentence:</strong> <span id="sentence"></span></div>
      </div>

      <div class="controls">
        <button id="add-word">Add Word</button>
        <button id="clear-sentence">Clear Sentence</button>
        <label
          >Confidence threshold:
          <input
            type="range"
            id="conf"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <span id="conf-val">0.50</span>
        </label>
        <div id="info">Status: <span id="status">Idle</span></div>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
